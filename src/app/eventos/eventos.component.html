<h2>Eventos</h2>
<hr>
<div Class="form-inline">
    <div class="form-group mb-2">
      <input type="text" class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
      >
      <button class="btn btn-outline-success">Buscar</button>
    </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf= "eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
        <td>{{evento.id}}</td>
        <td>{{evento.imagemURL}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local | uppercase}}</td>
        <td>{{evento.dataEvento| DateFormatPipe }}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>Lote</td>
        <!-- <td>{{evento.lotes[0].Nome }} -->

        <td>

            <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
              <i class="fa fa-edit"></i>
              </button>

              <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)" >
                <i class="fa fa-trash"></i>
              </button>

        </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td>
        <h4>Nenhum dado encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer apagar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
